
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/reset.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/site.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/container.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/grid.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/header.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/image.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/menu.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/divider.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/form.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/segment.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/button.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/input.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/list.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/icon.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/sidebar.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/message.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/tab.css') }}">

  <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/form.js') }}"></script>
  <script src="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/sidebar.js') }}"></script>
  <script src="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/transition.js') }}"></script>
  <script src="{{ url_for('static', filename='node_modules/semantic-ui/dist/components/tab.js') }}"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
	.ui.secondary.pointing.menu a:first-child {
	  margin-left: auto;
	}

	.ui.secondary.pointing.menu a:last-child {
	  margin-right: auto;
	}
  </style>
  <script>
  $(document)
    .ready(function() {
	  $('.menu .item').tab();
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            },
			email_reg: {
              identifier  : 'email_reg',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password_reg: {
              identifier  : 'password_reg',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            },
			nama: {
              identifier  : 'name_reg',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your name'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Please enter your full name'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="{{ url_for('static', filename='assets/images/logo.png') }}" class="image">
  {% if session['logged_in'] %}
    <p>You're logged in already!</p>
  {% else %}
      <div class="content">
        Log-in to your account
      </div>
    </h2>
	<div class="ui secondary pointing menu">
	  <a class="item active" data-tab="tab-name">
		Login
	  </a>
	  <a class="item" data-tab="tab-name2">
		Register
	  </a>
	</div>
	<div class="ui tab segment active" data-tab="tab-name">
	  <form action="/login" method="POST" class="ui large form" id="login" name="login">
		  <div class="ui stacked segment">
			<div class="field">
			  <div class="ui left icon input">
				<i class="user icon"></i>
				<input type="text" name="email" placeholder="E-mail address">
			  </div>
			</div>
			<div class="field">
			  <div class="ui left icon input">
				<i class="lock icon"></i>
				<input type="password" name="password" placeholder="Password">
			  </div>
			</div>
      <input type="submit" value="Login" class="ui fluid large teal submit button"></input>
		  </div>
		  <div class="ui error message"></div>
	  </form>
      {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
      {% endif %}
	</div>


	<div class="ui tab segment" data-tab="tab-name2">
	  <form class="ui large form" action="/register" method="POST" id="register" name="register">
		  <div class="ui stacked segment">
			<div class="field">
			  <div class="ui left icon input">
				<i class="user icon"></i>
				<input type="text" name="name_reg" placeholder="Full name">
			  </div>
			</div>
			<div class="field">
			  <div class="ui left icon input">
				<i class="user icon"></i>
				<input type="text" name="email_reg" placeholder="E-mail address">
			  </div>
			</div>
			<div class="field">
			  <div class="ui left icon input">
				<i class="lock icon"></i>
				<input type="password" name="password_reg" placeholder="Password">
			  </div>
			</div>
			<input type="submit" value="Register" class="ui fluid large teal submit button"></input>
		  </div>
		  <div class="ui error message"></div>
	  </form>
	</div>

  {% endif %}

  {{ name }}
  {{ email }}
  {{ password }}

    <!-- <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div> -->
  </div>
</div>

</body>

</html>
